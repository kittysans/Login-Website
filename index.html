<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Webpage</title>
    <link rel="icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="bg">
        <div class="logo-container">
            <img src="imgs/logo.png">
        </div>
        <div class="message">"The whale is not a fish, just like our conversation is not a commitment to love you :3"</div>
        <div class="taping-box"></div>
    </div>
    <div class="login-container">
        <h2 class="tital">Login Now</h2>
        <input type="text" placeholder="Enter your username ">
        <input type="password" placeholder="Enter your password ">
        <a href="#" class="forgot-password">Forget password?</a>
        <button class="Login-bt">Login Now</button>
        <div class="signup-account">Don't have any account<a href="#" class="highlight">Signup now?</a></div>
    </div>
</body>
</html>
